<!DOCTYPE html>
<html>
    <head>
        <!-- build:include templates/header.html -->
        <!-- /build -->
        <title>Cube - Wolfhound Media Design Demos</title>
        <link rel="stylesheet" href="css/demos/cube.css">
    </head>
    <body>
        <section class="container">
          <div id="cube">
            <figure class="front">1</figure>
            <figure class="back">2</figure>
            <figure class="right">3</figure>
            <figure class="left">4</figure>
            <figure class="top">5</figure>
            <figure class="bottom">6</figure>
          </div>
        </section>

        <ul>
          <li><a href="#" class="toggle" data-face="show-front">Toggle 1</a></li>
          <li><a href="#" class="toggle" data-face="show-back">Toggle 2</a></li>
          <li><a href="#" class="toggle" data-face="show-right">Toggle 3</a></li>
          <li><a href="#" class="toggle" data-face="show-left">Toggle 4</a></li>
          <li><a href="#" class="toggle" data-face="show-top">Toggle 5</a></li>
          <li><a href="#" class="toggle" data-face="show-bottom">Toggle 6</a></li>
        </ul>
        
        <!-- build:include templates/footer.html -->
        <!-- /build -->
        <script type="text/javascript">
        $(document).ready(function(){
          $('.toggle').click(function(e){
            $('#cube').removeClass().addClass($(this).attr('data-face'));
          })
        });
        </script>
    </body>
</html>
