        <script type="text/javascript">
        $(document).ready(function(){
          $('.toggle').click(function(e){
            $('#rect').removeClass().addClass($(this).attr('data-face'));
          });
          $('.reset').click(function(e){
            $('#rect').removeClass();
          });

          $('[type="range"]').val();

          $('[type="range"]').change(function(){
            var axis = $(this).attr('name') + '-val';
            var axisval = $(this).val();
            $('.'+axis).show().text('('+axisval+')');
            console.log(axis);
          });
        });
        </script>
